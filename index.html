<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Sticky Notes</title>
</head>
<body>
	<main>
		<section class="note-board">
				<div class="wrapper notes">
					<div class="newnote">
						<label for="newnote__title">Note title</label>
						<input type="text" name="newnote__title" class="newnote__title">
						<label for="newnote__text">Enter your text</label>
						<textarea name="newnote__text" class="newnote__content" cols="20" rows="7"></textarea>
						<button class="newnote__btn">Add note</button>
					</div>
				</div>




				<video class="bg-video" autoplay muted loop onloadstart="this.playbackRate = 0.3;"src="./moving-texture-bg.mp4"></video>
		</section>
		
	</main>

	


	<script src="./app.js"></script>
</body>
</html>
